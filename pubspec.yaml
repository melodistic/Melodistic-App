name: melodistic
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  just_audio: ^0.9.25
  google_sign_in: ^5.3.3
  flutter_spinkit: ^5.1.0
  get: ^4.6.5
  image_picker: ^0.8.5+3
  syncfusion_flutter_sliders: ^20.2.49
  shared_preferences: ^2.0.15
  http_parser: ^4.0.1
  file_picker: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  dotted_border: ^2.0.0+2
  mockito: ^5.3.0
  build_runner: ^2.2.0
  network_image_mock: ^2.1.1
  any_link_preview: ^2.0.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/   
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: MelodisticIcon
      fonts:
        - asset: assets/icons/Icon.ttf
        
