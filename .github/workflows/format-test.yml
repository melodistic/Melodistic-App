name: Format and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: .ci/check-format.sh

      - name: Analyze project source
        run: flutter analyze
        
      - name: Run tests
        run: flutter test
